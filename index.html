<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weather App</h1>
            <p>Get current weather conditions for any location</p>
        </header>

        <main class="main">
            <section class="search-section">
                <div class="search-container">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="locationInput" 
                            class="form-control search-input" 
                            placeholder="Enter city name..."
                            autocomplete="off"
                        >
                        <button type="button" id="searchBtn" class="btn btn--primary search-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            Search
                        </button>
                    </div>
                </div>
            </section>

            <section class="weather-section">
                <div id="loadingIndicator" class="loading hidden">
                    <div class="loading-spinner"></div>
                    <p>Getting weather data...</p>
                </div>

                <div id="errorMessage" class="error-message hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <span id="errorText">Something went wrong. Please try again.</span>
                </div>

                <div id="weatherDisplay" class="weather-display hidden">
                    <div class="weather-header">
                        <div class="location-info">
                            <h2 id="locationName">London</h2>
                            <p id="locationDetails">City of London, Greater London, United Kingdom</p>
                        </div>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather condition" />
                        </div>
                    </div>

                    <div class="temperature-display">
                        <span id="temperature">7°C</span>
                        <p id="weatherCondition">Overcast</p>
                    </div>

                    <div class="weather-details">
                        <div class="detail-card">
                            <div class="detail-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M8 19a4 4 0 0 1-8 0V7a4 4 0 0 1 8 0v12Z"></path>
                                    <path d="M8 11h4"></path>
                                </svg>
                            </div>
                            <div class="detail-content">
                                <span class="detail-label">Feels like</span>
                                <span id="feelsLike" class="detail-value">3.9°C</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12.5 2C9.04 2 6.25 4.79 6.25 8.25c0 2.57 2.01 4.65 4.63 4.74a6.127 6.127 0 0 0 1.12-.1"></path>
                                    <path d="M17.5 10a7.38 7.38 0 0 0-5-1.25c-4.56 0-8.25 3.69-8.25 8.25S7.94 25.25 12.5 25.25"></path>
                                </svg>
                            </div>
                            <div class="detail-content">
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value">81%</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"></path>
                                    <path d="M9.6 4.6A2 2 0 1 1 11 8H2"></path>
                                    <path d="M12.6 19.4A2 2 0 1 0 14 16H2"></path>
                                </svg>
                            </div>
                            <div class="detail-content">
                                <span class="detail-label">Wind Speed</span>
                                <span id="windSpeed" class="detail-value">25.9 km/h</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 4.5V9a3 3 0 0 1-3 3H7.5"></path>
                                    <path d="M14 4.5a4.5 4.5 0 0 0-4.5-4.5A4.5 4.5 0 0 0 5 4.5v7a7 7 0 1 0 14 0v-7Z"></path>
                                </svg>
                            </div>
                            <div class="detail-content">
                                <span class="detail-label">Pressure</span>
                                <span id="pressure" class="detail-value">1016.0 mb</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
